{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Book Author</h4>
            <p>Author: <i>{{book_author.name|upper }}</i></p>

            <p>The author will be permanently deleted.</p>
            <p>Books by the author might also be deleted</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'book_author_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
