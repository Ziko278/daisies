{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete E-Book</h4>
            <p>E-Book: <i>{{ e_book.name|upper }}</i></p>

            <p>The E-Book will be permanently deleted.</p>
            <p>Data Related to the book might also be deleted</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'e_book_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
