{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Book Copy</h4>
            <p>Book: <i>{{book_copy.book.name|upper }} ({{book_copy.copy_id|upper}})</i></p>

            <p>The Book Copy will be permanently deleted.</p>
            <p>Data Related to the book might also be deleted</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'book_copy_detail' book_copy.id %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
