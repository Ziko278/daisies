{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete PDF</h4>
            <p>PDF: <i>{{ pdf_book.name|upper }}</i></p>

            <p>The PDF will be permanently deleted.</p>
            <p>Data Related to the PDF might also be deleted</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'pdf_book_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
