{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
{% load humanize %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete SMS Configuration</h4>
            <p>SMS Account: <i>{{ sms_configuration }}</i></p>

            <p>The SMS Configuration will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'sms_configuration_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
