{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Exam</h4>
            <p>Exam: <i>{{exam.name|upper }}</i></p>

            <p>The exam will be permanently deleted.</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'exam_detail' exam.id %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
