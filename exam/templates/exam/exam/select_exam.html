{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">SELECT DETAIL OF THE EXAM</h4>
        <form method="POST" class="form-sample" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Select Exam</label>
                <div class="col-sm-8">
                  <select class="form-control" name="timetable" required >
                    <option value="">-------------------</option>
                    {% if timetable_list %}
                      {% for timetable in timetable_list %}
                        <option value="{{timetable.id}}">{{timetable}}</option>
                      {% endfor %}
                    {% endif %}
                  </select>
                  <br />
                </div>
              </div>
            </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <div class="col-sm-12" style="float:right">
                  <button style="width:150px;margin:10px" class="btn btn-primary btn-rounded">Proceed</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



{% endblock %}
