{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Transport Route</h4>
            <p>Route: <i>{{ transport_route.name|upper }}</i></p>

            <p>The Route will be permanently deleted.</p>
            <p>Paths and other information related to the route will also be deleted</p>
            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'transport_route_index' %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
