{% extends 'admin_dashboard/layout.html' %}
{% block 'main' %}
{% load static %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Delete Transport Path</h4>
            <p>Route: <i>{{ transport_path.route.name|upper }}</i></p>
            <p>Path: <i>{{ transport_path.name|upper }}</i></p>

            <p>The Path will be permanently deleted.</p>

            <form style="display:inline" method="post">
                {% csrf_token %}

                <button class="btn btn-success">Proceed</button>
            </form>
            <a class="btn btn-danger" href="{% url 'transport_route_detail' transport_path.route.id %}"> Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
